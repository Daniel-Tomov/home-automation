<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="Daniel Tomov">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Smart Home Automation</title>
      <script>
         setTimeout(function(){
            window.location.href = 'http://192.168.3.142:5555/settings';
         }, 5000);
      </script>
	</head>
	
	<body>
		<div id="container">
			<div id="column_one">
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						{% if btn3 == 'on' %}
							<button type=submit class="button" style="background-color: green;" name="button" value="alarm_on"><p class="button_image">&#x1f6a8;</p><p class="button_name">Alarm</p></button>
						{% elif btn3 == 'off' %}
							<button type=submit class="button" style="background-color: red;" name="button" value="alarm_off"><p class="button_image">&#x1f6a8;</p><p class="button_name">Alarm</p></button>
						{% elif btn3 == 'waitdisarm' %}
							<button type=submit class="button" style="background-color: yellow;" name="button" value="alarm_waitdisarm"><p class="button_image">&#x1f6a8;</p><p class="button_name">Alarm</p></button>
						{% elif btn3 == 'alarm' %}
							<button type=submit class="button" style="background-color: orange;" name="button" value="alarm_alarm"><p class="button_image">&#x1f6a8;</p><p class="button_name">Alarm</p></button>
						{% endif %}
					</form>
				</div>
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						<button type=submit class="button" style="background-color: yellow;" name="button" value="home"><p class="button_image">&#127968;</p><p class="button_name">Return Home</p></button>
					</form>
				</div>
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						<button type=submit class="button" style="background-color: red;" name="button" value="shutdown"><i class="fa fa-power-off button_image" style="font-size:72px;"></i><p class="button_name">Shutdown</p></button>
					</form>
				</div>
			</div>
			<div id="column_two">
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						<button type=submit class="button" style="background-color: orange;" name="button" value="restart_motion"><p class="button_image">&#8635;</p><p class="button_name">Restart Motion Detector and Button Script</p></button>
					</form>
				</div>
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						<button type=submit class="button" style="background-color: orange;" name="button" value="restart_webserver"><p class="button_image">&#8635;</p><p class="button_name">Restart Webserver</p></button>
					</form>
				</div>
				<div class="button_div">
					<form class="button_form" action="#" method="post">
						<button type=submit class="button" style="background-color: orange;" name="button" value="reboot"><i class="fa fa-power-off button_image" style="font-size:72px;"></i><p class="button_name">Reboot</p></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
